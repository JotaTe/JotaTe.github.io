	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD4GAOghzEarA_5GgSHgCCJa4Z4dqgHWMg"></script>

	<div class="container">
	<div class="row">	
		<div class="col-md-4">
		<div id="legend">
		<h3 style="padding:.5em 0;margin: 0;">Wisconsin Hospital Locator</h3>
		<div id="geocoder_box" class="geocoder">
			<form id="geocoderf" class="geocoder"><input id="geocoder" placeholder="Enter a location ..."></input></form>
		</div>
		<div style="padding: .2em 0;">Search radius:</div>
		<div class="form">
			<select id="radius-selected" name="radius">
				<option value="5">5 miles</option>
				<option value="10">10 miles</option>
				<option value="25">25 miles</option>
				<option value="50">50 miles</option>
			</select>
		</div>
		<h3>Results</h3>
		<p><span id="json_one_results_title"><span id="json_one_results">0</span> <span id="json_one_title">hospitals</span></span> are within the given radius.</p>
		<div id="hospital_results"></div>
	</div></div>
	<div class="col-md-8"><div id="mapid"></div></div>
	</div>
	</div>
